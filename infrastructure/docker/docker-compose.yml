version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  turns-service:
    build: ../../services/turns
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URI=postgresql://postgres:postgres@db:5432/turns
      - DEBUG=true
    ports:
      - "5000:5000"
    volumes:
      - ../../services/turns:/app
    restart: unless-stopped

  agents-service:
    build: ../../services/agents
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URI=postgresql://postgres:postgres@db:5432/agents
      - DEBUG=true
    ports:
      - "5001:5001"
    volumes:
      - ../../services/agents:/app
    restart: unless-stopped

  reporting-service:
    build: ../../services/reporting
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URI=postgresql://postgres:postgres@db:5432/reporting
      - DEBUG=true
    ports:
      - "5002:5002"
    volumes:
      - ../../services/reporting:/app
    restart: unless-stopped

volumes:
  postgres_data: